id: getting-started
title: Getting Started
description: First custom dashboard
timeWindow:
  default: P7D
  max: P365D
charts:
  - id: executions_timeseries
    type: io.kestra.plugin.core.dashboard.chart.TimeSeries
    chartOptions:
      displayName: Executions
      description: Executions last week
      legend:
        enabled: true
      column: date
      colorByColumn: state
    data:
      type: io.kestra.plugin.core.dashboard.data.Executions
      columns:
        date:
          field: START_DATE
          displayName: Date
        state:
          field: STATE
        total:
          displayName: Executions
          agg: COUNT
          graphStyle: BARS
        duration:
          displayName: Duration
          field: DURATION
          agg: SUM
          graphStyle: LINES
          
  - id: kpi_success_percentage
    type: io.kestra.plugin.core.dashboard.chart.KPI # io.kestra.plugin.core.dashboard.chart.Trends
    chartOptions:
      displayName: Success Ratio
      numberType: PERCENTAGE
      width: 3
    data:
      type: io.kestra.plugin.core.dashboard.data.ExecutionsKPI # io.kestra.plugin.core.dashboard.data.ExecutionsTrends
      columns:
        field: FLOW_ID
        agg: COUNT
      numerator: 
        - field: STATE
          type: IN
          values:
            - SUCCESS
      where: # optional if you filter by namespace
        - field: NAMESPACE
          type: EQUAL_TO
          value: "company.team"

  - id: kpi_failure_percentage
    type: io.kestra.plugin.core.dashboard.chart.KPI # io.kestra.plugin.core.dashboard.chart.Trends
    chartOptions:
      displayName: Failure Ratio
      numberType: PERCENTAGE
      width: 3
    data:
      type: io.kestra.plugin.core.dashboard.data.ExecutionsKPI # io.kestra.plugin.core.dashboard.data.ExecutionsTrends
      columns:
        field: FLOW_ID
        agg: COUNT
      numerator: 
        - field: STATE
          type: IN
          values:
            - FAILED
      where: # optional if you filter by namespace
        - field: NAMESPACE
          type: EQUAL_TO
          value: "company.team"

  - id: executions_pie
    type: io.kestra.plugin.core.dashboard.chart.Pie
    chartOptions:
      graphStyle: DONUT
      displayName: Total Executions
      description: Total executions per state
      legend:
        enabled: true
      colorByColumn: state
    data:
      type: io.kestra.plugin.core.dashboard.data.Executions
      columns:
        state:
          field: STATE
        total:
          agg: COUNT
extend:
  title: Getting Started with Dashboards - Create a simple custom dashboard for executions
  description: |
    Custom dashboard for executions
  tags:
    - Getting Started
  ee: false
  demo: false
  meta_description: Custom dashboard for executions
