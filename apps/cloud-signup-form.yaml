extend:
  title: Public Kestra Cloud waitlist signup form (App)
  description: |
    A simple, public-facing Kestra App that collects waitlist signups for Kestra Cloud and creates an execution
    of a designated flow (`kestra_cloud_form`) on submission.

    **How it works**
      - On open: shows marketing copy and a form tied to a flow (via `CreateExecutionForm`)
      - On submit: triggers a new execution of the target flow
      - On created: confirms submission with a thank-you message

    **Configuration:**
      - Ensure the target flow (`flowId`) exists and defines the inputs you want to collect in the form.
      - Adjust `namespace`, `displayName`, and `access` to fit your environment.
      - Customize markdown blocks to reflect your brand and messaging.
      - Optionally add or reorder blocks (e.g., additional Markdown, links, or guidance).

    This App pattern is suitable for lightweight, public data capture workflows that funnel submissions into
    Kestra executions for downstream processing and notifications.

    **Connected Flow**

    ```yaml
    id: kestra_cloud_form
    namespace: company.team

    inputs:
      - id: email
        type: EMAIL
        displayName: Your e-mail address

      - id: reason
        type: STRING
        displayName: What do you plan to orchestrate?

      - id: accept_tos
        type: BOOL
        defaults: true
        displayName: I agree to receive other communications from Kestra.
        description: |
          By clicking Submit, you agree to Kestra storing and processing the personal information provided above to deliver the requested content.

    tasks:
      - id: save_in_db
        type: io.kestra.plugin.core.log.Log
        message: Signup received
    ```

  tags:
    - Getting Started
  ee: true
  demo: false
  meta_description: |
    Public Kestra App that renders a signup form, creates an execution on submit, and shows a thank-you message—ideal for Kestra Cloud waitlist intake.
