id: cloud_signup_form
type: io.kestra.plugin.ee.apps.Execution
displayName: Form to sign up for Kestra Cloud
namespace: company.team
flowId: kestra_cloud_form
access: PUBLIC
tags:
  - Public
  - Form
  - Cloud

layout:
  - on: OPEN
    blocks:
      - type: io.kestra.plugin.ee.apps.core.blocks.Markdown
        content: |
          ## Sign up for Kestra Cloud waitlist
          Register now to be the first to know when we launch

      - type: io.kestra.plugin.ee.apps.execution.blocks.CreateExecutionForm
      - type: io.kestra.plugin.ee.apps.execution.blocks.CreateExecutionButton
        text: Submit

  - on: CREATED
    blocks:
      - type: io.kestra.plugin.ee.apps.core.blocks.Markdown
        content: |
          ### Thanks for your interest in Kestra Cloud!
          We will notify you as soon as we launch.

  This Kestra App exposes a public signup form for the Kestra Cloud waitlist. It:

    - Displays introductory markdown with call-to-action
    - Renders an execution-backed form tied to a flow (`kestra_cloud_form`)
    - Submits the form to create a new execution
    - Shows a confirmation message after submission

  The app is publicly accessible (`access: PUBLIC`) and is intended to collect interest and route submissions
  through a dedicated flow. Customize the markdown, form inputs (via the target flow’s inputs), and confirmation
  text to match your onboarding process.

