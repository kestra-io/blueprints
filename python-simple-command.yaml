id: python-command
namespace: company.team

tasks:
  - id: command
    type: io.kestra.plugin.scripts.python.Script
    namespaceFiles:
      enabled: true
    beforeCommands:
      - pip install requests
    commands:
      - python get_object.py

extend:
  title: Run a simple Python command
  description: >-
    This flow runs a simple Python command.

    We will create a `get_object.py` file in the Code Editor with the following content:

    ```
    import requests
      
    response = requests.get('https://api.restful-api.dev/objects?id=3')
    print(response.json())
    ```

    The command will run this file as `python get_object.py`.

  tags:
    - Python
    - pip
    - Software Engineering
  ee: false
  demo: true
  meta_description: This flow runs a simple Python command.
