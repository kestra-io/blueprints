id: hubspot-query-company
namespace: blueprints
tasks:
  - id: search_companies
    type: io.kestra.plugin.hubspot.companies.Search
    apiKey: "{{ secret('HUBSPOT_API_KEY') }}"
    properties:
      - name
      - domain
      - industry
    limit: 10
    sorts:
      - propertyName: "createdate"
        direction: "DESCENDING"

extend:
  title: Hubspot Query Companies
  description: |
    This flow queries companies from Hubspot, returning the 10 most recently created companies with selected properties.
  tags:
    - API
  ee: false
  demo: false
  meta_description: This flow queries companies from Hubspot, returning the 10 most recently created companies with selected properties. 