id: send-email-with-attachment
namespace: company.team

tasks:
  - id: dataset1
    type: io.kestra.plugin.core.http.Download
    uri: https://huggingface.co/datasets/kestra/datasets/raw/main/csv/products.csv

  - id: send_email
    type: io.kestra.plugin.notifications.mail.MailSend
    from: onboardin@resend.dev
    to: benoit@kestra.io
    username: resend
    password: "{{ secret('RESEND_API') }}"
    host: smtp.resend.com
    port: 465
    subject: Here is your dataset
    attachments:
      - name: data.csv
        uri: "{{ outputs.dataset1.uri }}"
        contentType: text/csv
    htmlTextContent: Please find your dataset attached as a CSV filie

extend:
  title: Send an email and corresponding attachments with Resend
  description: |
    This flow showcases how you can send an email with a CSV file attached.

    We use the Resend API as the SMTP server, and we put the API token in a Kestra
    Secret. Refer to the [Resend API
    documentation](https://resend.com/) for more details and API instructions.
  tags:
    - Notifications
  ee: false
  demo: false
  meta_description: Send an email with a CSV file attached using the Resend API in Kestra.
