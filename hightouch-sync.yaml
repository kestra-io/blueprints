id: hightouch-sync
namespace: company.team

tasks:
  - id: reverse_etl
    type: io.kestra.plugin.hightouch.Sync
    token: "{{ secret('HIGHTOUCH_API_TOKEN') }}"
    syncId: 1716609

extend:
  title: Run a Hightouch sync to orchestrate a reverse ETL process
  description: >-
    This example runs a Hightouch sync.

    Make sure to add an API token (available in `Settings > API key` in the
    Hightouch UI) and the sync ID.
  tags:
    - Data
  ee: false
  demo: false
  meta_description: |
    This example runs a Hightouch sync.
